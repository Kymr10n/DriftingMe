services:
  comfyui:
    build:
      context: ./docker/comfyui
    container_name: driftingme-comfyui
    ports:
      - "8188:8188"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/system_stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./models:/home/comfyuser/ComfyUI/models
      - ./outputs:/home/comfyuser/ComfyUI/output
      - ./custom_nodes:/home/comfyuser/ComfyUI/custom_nodes
      - ./config:/home/comfyuser/ComfyUI/user
      - ./art:/home/comfyuser/ComfyUI/art
    mem_limit: 16g
    cpus: 4
    restart: unless-stopped
